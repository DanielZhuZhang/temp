<!doctype html>
<html lang="en">
<head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

<body>

<h1>A3 Assignment</h1>
<div id="Signed In">
<div class="container">
    <div class="header" id="header"><h2>Submit Form</h2></div>
    <div
            class="relative flex h-[calc(100vh-20rem)] w-full max-w-[20rem] flex-col rounded-xl bg-white bg-clip-border p-4 text-gray-700 shadow-xl shadow-blue-gray-900/5">
        <div class="p-4 mb-2">
            <h5 class="block font-sans text-xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900">
                Sidebar
            </h5>
        </div>
        <nav class="flex min-w-[240px] flex-col gap-1 p-2 font-sans text-base font-normal text-blue-gray-700">
            <div id="updatepage" role="button"
                 class="flex items-center w-full p-3 leading-tight transition-all rounded-lg outline-none text-start hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900">
                <div class="grid mr-4 place-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"
                         class="w-5 h-5">
                        <path fill-rule="evenodd"
                              d="M2.25 2.25a.75.75 0 000 1.5H3v10.5a3 3 0 003 3h1.21l-1.172 3.513a.75.75 0 001.424.474l.329-.987h8.418l.33.987a.75.75 0 001.422-.474l-1.17-3.513H18a3 3 0 003-3V3.75h.75a.75.75 0 000-1.5H2.25zm6.04 16.5l.5-1.5h6.42l.5 1.5H8.29zm7.46-12a.75.75 0 00-1.5 0v6a.75.75 0 001.5 0v-6zm-3 2.25a.75.75 0 00-1.5 0v3.75a.75.75 0 001.5 0V9zm-3 2.25a.75.75 0 00-1.5 0v1.5a.75.75 0 001.5 0v-1.5z"
                              clip-rule="evenodd"></path>
                    </svg>
                </div>
                Update/Display Page
            </div>
            <div id="deletepage" role="button"
                 class="flex items-center w-full p-3 leading-tight transition-all rounded-lg outline-none text-start hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900">
                <div class="grid mr-4 place-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"
                         class="w-5 h-5">
                        <path fill-rule="evenodd"
                              d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 004.25 22.5h15.5a1.875 1.875 0 001.865-2.071l-1.263-12a1.875 1.875 0 00-1.865-1.679H16.5V6a4.5 4.5 0 10-9 0zM12 3a3 3 0 00-3 3v.75h6V6a3 3 0 00-3-3zm-3 8.25a3 3 0 106 0v-.75a.75.75 0 011.5 0v.75a4.5 4.5 0 11-9 0v-.75a.75.75 0 011.5 0v.75z"
                              clip-rule="evenodd"></path>
                    </svg>
                </div>
                Delete Page
            </div>
            <div id="submitpage" role="button"
                 class="flex items-center w-full p-3 leading-tight transition-all rounded-lg outline-none text-start hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900">
                <div class="grid mr-4 place-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"
                         class="w-5 h-5">
                        <path fill-rule="evenodd"
                              d="M6.912 3a3 3 0 00-2.868 2.118l-2.411 7.838a3 3 0 00-.133.882V18a3 3 0 003 3h15a3 3 0 003-3v-4.162c0-.299-.045-.596-.133-.882l-2.412-7.838A3 3 0 0017.088 3H6.912zm13.823 9.75l-2.213-7.191A1.5 1.5 0 0017.088 4.5H6.912a1.5 1.5 0 00-1.434 1.059L3.265 12.75H6.11a3 3 0 012.684 1.658l.256.513a1.5 1.5 0 001.342.829h3.218a1.5 1.5 0 001.342-.83l.256-.512a3 3 0 012.684-1.658h2.844z"
                              clip-rule="evenodd"></path>
                    </svg>
                </div>
                Submit Page
            </div>
        </nav>
    </div>

    <div class="content">
        <!-- Submit Form --><div id="SubmitFormAll" class="hidden mt-8">
        <form id="userForm" class="w-80 max-w-screen-lg sm:w-96">
            <div class="mb-1 flex flex-col gap-6">
                <div class="w-full max-w-sm min-w-[200px]">
                    <label class="block mb-2 text-sm text-slate-600" for="yourname">
                        Your Name
                    </label>
                    <input type="text" id="yourname" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="Your name here" />
                </div>
                <div class="w-full max-w-sm min-w-[200px]">
                    <label class="block mb-2 text-sm text-slate-600" for="yourage">
                        Your Age
                    </label>
                    <input type="text" id="yourage" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="20" />
                </div>
                <div class="w-full max-w-sm min-w-[200px]">
                    <label class="block mb-2 text-sm text-slate-600" for="yourmajor">
                        Your Major
                    </label>
                    <input type="text" id="yourmajor" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="Your major here" />
                </div>
            </div>
            <button type="button" id="submitbutton" class="mt-4 w-full rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                Submit
            </button>
        </form>
    </div>


        <div id="UpdateFormAll" class="hidden">
            <table id="resultstoUpdate">
                <tr>
                </tr>
            </table>
            <button id="updatebutton">Update</button><br>
        </div>


        <div id="DeleteFormAll" class="hidden">
            <h2>Delete Entry</h2>
            <form id="deleteForm">
                <table id="resultstoDelete">
                    <tr>
                    </tr>
                </table>
                <label for="deleteID">Enter ID to Delete:</label>
                <input type="text" id="deleteID" placeholder="Enter ID to delete">
                <button type="button" id="deleteButton">Delete</button>
            </form>
        </div>

    </div>
</div>
    <div class="absolute top-4 right-4 bg-white p-4 shadow-lg rounded-lg flex items-center space-x-4">
        <div>
            <p class="text-sm text-gray-600">Signed in as</p>
            <p id="profileName" class="text-sm font-medium text-gray-800">Guest</p>

        </div>
        <button id="SignOutButton" class="px-3 py-1 text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 rounded-lg">
            Log Out
        </button>
    </div>
</div>

</body>
</html>
